<html>
<head>
  <title>Myfav.es Options</title>
  <link rel="stylesheet" href="../lib/select2.css" type="text/css" />
  <link rel="stylesheet" href="shared.css" type="text/css" />
  <link rel="stylesheet" href="save.css" type="text/css" />

  <script type="text/javascript" src="../lib/jquery.js"></script>
  <script type="text/javascript" src="../lib/select2.js"></script>
  <script type="text/javascript" src="options.js"></script>
  <script type="text/javascript" src="save.js"></script>
</head>
<body id="welcome">
  <nav class="main">
    <div class="content">
      <div class="logo"></div>
      <a class="ui primary button" href="https://www.myfav.es/settings/options/">Customize your page  </a>
      <a class="ui secondary button" href="https://www.myfav.es/settings/">Change your sites</a>
    </div>
  </nav>
  <div class="bottom">
    <div class="content">
      <div class="features">
        <div class="feature">
          <div class="step">1</div>
          <h4 class="header">Set your username</h4>
          <input class="username option" name="username" type="text" value="jack">
          <p>Not a member?
          <a class="ui signup button" href="https://www.myfav.es" target="_blank">
            Sign up
          </a></p>
        </div>
        <div class="feature">
          <div class="step">2</div>
          <h4 class="header">Choose your new tab page</h4>
          <select class="homepage option" name="homepage">
            <option value="homepage">Myfav.es</option>
            <option value="fast">Myfav.es Fast (Offline)</option>
            <option class="custom" value="username">Myfav.es/</option>
          </select>
        </div>
        <div class="feature">
          <div class="step">3</div>
          <h4 class="header">Automatically add your faves</i></h4>
          <div class="ui huge blue top button">Auto Add</div>
        </div>
      </div>
      <div class="next-step">
        <div class="ui huge primary save button">
          Save Changes
        </div>
      </div>
      <div class="footer">
        <div class="copyright">&copy; myfaves</div>
        <div class="links">
          <a href="https://www.myfav.es/contact/">contact us</a>
          <a href="https://www.myfav.es/">myfav.es</a>
          <a href="http://myfaves.uservoice.com/knowledgebase">support</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
